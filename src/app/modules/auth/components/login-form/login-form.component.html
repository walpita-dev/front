<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
  <div class="form-group field">
    <input
      placeholder="Login"
      type="text"
      formControlName="login"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && loginForm.controls.login.errors }" />
    <label for="login" class="form-label">Login</label>  
    <div *ngIf="submitted && loginForm.controls.login.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.login.errors.required">Login is required</div>
    </div>
  </div>
  <div class="form-group field">
    <input placeholder="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
    <label for="password" class="form-label">Password</label> 
    <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
      <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span>Login</span>
    </button>
  </div>
</form>
