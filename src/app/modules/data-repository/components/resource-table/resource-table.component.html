<div class="example-container mat-elevation-z8">
  <div
    class="example-loading-shade"
    *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="resources" class="example-table">

      <ng-container matColumnDef="FRName">
        <th mat-header-cell *matHeaderCellDef>Label FR</th>
        <td mat-cell *matCellDef="let row">{{row.FRName}}</td>
      </ng-container>

      <ng-container matColumnDef="ENName">
        <th mat-header-cell *matHeaderCellDef>Label EN</th>
        <td mat-cell *matCellDef="let row">{{row.ENName}}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Créé le
        </th>
        <td mat-cell *matCellDef="let row">{{row.createdAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="last_modified_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Modifié le
        </th>
        <td mat-cell *matCellDef="let row">{{row.lastModifiedAt | date}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <div class="icon-button">
            <button mat-icon-button (click)="onAddResourceToCartClick(row)">
              <mat-icon>add_shopping_cart</mat-icon>
            </button>
            <button mat-icon-button (click)="onModifyResourceClick(row)">
              <mat-icon>note_add</mat-icon>
            </button>
            <button mat-icon-button (click)="onDeleteResourceClick(row)" class="delete-button">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="resources.length" [pageSize]="20"></mat-paginator>
</div>
